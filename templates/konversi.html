<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi PDF ke DOCX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Konversi PDF ke DOCX</h2>
        <form action="/konversi" method="post">
            <div class="form-group">
                <label for="file_id">Pilih file PDF:</label>
                <select class="form-control" id="file_id" name="file_id">
                    {% for file in files %}
                        <option value="{{ file[0] }}">{{ file[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Konversi</button>
        </form>

        {% if result %}
            <h3>Hasil Konversi</h3>
            <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
